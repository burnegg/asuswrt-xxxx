<div class="tableContainerIndex">
	<div class="headerBar">
		<table style="width:100%">
			<tr>
				<td style="padding:0;width:17px;">
					<div style="margin-right:20px;">
						<a href="#navigation">
							<div class="icon_menu" style="width:17px;height:17px;display:none"></div>
						</a>
					</div>
				</td>
				<td style="padding:0;width:130px;">
					<div>
						<div class="icon_logo"></div>
					</div>
				</td>
				<td style="padding:0;">
					<div class="model_welcome"></div>
				</td>
			</tr>
		</table>
	</div>
	<div class="desktop_left_field">
		<div>
			<div style="font-size:60px;">Tips</div>
		</div>
	</div>
	<div class="table_td">
		<div id="pairDesc" class="pageDesc">
			<div>You can click "Search" button on network map to find secondary node.</div>
			<div class="pairPic amasSupport"></div>
			<br>
			<div>If there are AMAS routers nearby and available to be add to your Wi-Fi system, you will see the available router list.</div>
			<div class="pairListPic amasSupport"></div>
		</div>
		<div>

			<!-- Action Button -->
			<div class="footer_desktop">
				<div class="desktop_abortBtn" onclick='abort.Pair()'><#CTL_prev#></div>
				<div class="desktop_applyBtn" onclick="goTo.Reset()"><#CTL_next#></div>
			</div>
			<div class="footer_mobile">
				<table style="width:100%;" cellpadding="0" cellspacing="0">
					<tr style="height:102px;text-align:center">
						<td class="mobileAbort" style="width:50%" onclick='abort.Pair()'>
							<div class="mobile_abortBtn"><#CTL_prev#></div>
						</td>
						<td class="mobileApply" onclick="goTo.Reset()">
							<div class="mobile_applyBtn"><#CTL_next#></div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		</div>
	</div>
</div>
